<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.taiwindcss.com"></script>
    <title>Kisiki Capital</title>
</head>
<body>
    <h1 class="shad">{}</h1>
    <div class="flex flex-col flex-wrap justify-center p-10 m-10">
        <div class="flex flex-col justify-center flex-wrap">
            <h4 class="p-5 bg-slate-600 font-bold shadow-xl mt-2 mb-5 w-90 flex flex-wrap rounded-md">You have successfully subscribed for the <span className="text-white mr-2">${pkgtitle}</span> package.</h4>
            <p class="text-center p-3 shadow-xl mt-2 mb-5 rounded-md text-sm w-50">Price: <span class="text-warning ml-2 ">${pkgprice}</span></p>
            <p class="text-center p-3 shadow-xl mt-2 mb-5 rounded-md text-sm w-50">Account balance: <span class="text-warning ml-2" >${acctbal}</span></p>
            <h4 class="p-5 bg-slate-600 font-bold shadow-xl mt-2 mb-5 w-90 flex flex-wrap rounded-md">Go back to the website and login with these credentials: username - <span className="text-white mr-2">(${useremail})</span> and the password - <span className="text-white mr-2">(${userpass})</span> </h4>
            
        </div>
    </div>
    <footer class="rounded-lg mb-10 shadow-xl shadow-white bg-black opacity-[85%]">
        <div class="lg:container flex flex-col flex-wrap content-center items-center">
          <img src="https://kisikicapital.com/assets/kisiki-capital-04-5d40396b.png" class="h-10 w-10" alt="">
        </div>
      </footer>
</body>
</html>
